<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EasyStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% include "navbar/navbar.html" %}
    <div class="container d-flex justify-content-center">

        <form method="POST" class="row d-flex justify-content-center my-2 w-75" action="/change_mail/">
            {% csrf_token %}
            {% if changed %}
            <div class="col-7">
                <div class="alert alert-success" role="alert">
                    Email changed
                </div>
            </div>
            {% endif %}
            <div class="col-7">
                <label class="display-6">{{user.username}}</label>
            </div>
            <div class="col-7">
                <label class="form-label">Email:</label>
            </div>
            <div class="col-7">
                <input class="form-control" name="email" value="{{user.email}}"></input>
            </div>
            <div class="col-7">
                <button class="btn btn-outline-primary w-100" type="submit">Change email</button>
            </div>
            <div class="col-7 my-2">
                <h1 class="display-6 mx-3 my-4">Bought keys:</h1>
            </div>
            <div class="col-7 my-2">
                {% for key in keys %}
                    <div class="card my-3">
                    <div class="card-header">
                        {{key.game.name}}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{key.value}}</li>
                    </ul>
                    </div>
                {% endfor %}
            </div>
        </form>

        </div>

  </div>
  </body>
</html>
