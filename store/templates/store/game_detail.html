<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EasyStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    {% include "navbar/navbar.html"%}

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-auto my-2">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{game.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{game.name}}</h5>
              <p class="card-text">{{game.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{game.platform}}</li>
              <li class="list-group-item">{{game.category}}</li>

            </ul>
          </div>
        </div>
        <div class="col-auto my-2">
          <div class="card text-align-center " style="width: 18rem;">
            <div class="card-body">
              {% if keys.count < 1 %}
                <h5 class="card-title">Not on stock</h5>
                <p class="card-text">New keys will arrive soon</p>

              {% else %}
                <h5 class="card-title">On stock</h5>
                <a href="/{{game.id}}/buy/" class="btn btn-primary w-100">Buy game</a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
